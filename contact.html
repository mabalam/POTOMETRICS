        <div class="contact-left-title">
          <hr />
        </div>

          type="email"
          placeholder="Your Email"
          class="contact-inputs"
          required
        />
        <input
          type="text"
          placeholder="Subject"
          class="contact-inputs"
          required
        />
        <textarea
          name="message"
          style="font-size: 16px; color: black"
          placeholder="Your Message"
          class="contact-inputs"
          required
        ></textarea>
        <br /><br />
        <button type="submit">Send Message</button>
